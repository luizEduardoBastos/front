<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product CRUD</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Adicione os seus produtos no carrinho:</h1>
    <form id="add-product-form">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="price">Preço:</label>
        <input type="number" id="price" name="price" required step="0.01" />
      </div>
      <div class="form-group">
        <label for="description">Descrição:</label>
        <input type="text" id="description" name="description" required />
      </div>
      <button type="submit" class="btn">Adicionar</button>
    </form>

    <ul id="products" class="product-list"></ul>

    <h2>Atualizar Produto</h2>
    <form id="update-product-form">
      <div class="form-group">
        <label for="update-id">ID do Produto:</label>
        <input type="text" id="update-id" name="update-id" required />
      </div>
      <div class="form-group">
        <label for="update-name">Nome:</label>
        <input type="text" id="update-name" name="update-name" required />
      </div>
      <div class="form-group">
        <label for="update-price">Preço:</label>
        <input type="number" id="update-price" name="update-price" required step="0.01" />
      </div>
      <div class="form-group">
        <label for="update-description">Descrição:</label>
        <input type="text" id="update-description" name="update-description" required />
      </div>
      <button type="submit" class="btn">Atualizar</button>
    </form>

    <h2>Excluir Produto</h2>
    <form id="delete-product-form">
      <div class="form-group">
        <label for="delete-id">ID do Produto:</label>
        <input type="text" id="delete-id" name="delete-id" required />
      </div>
      <button type="submit" class="btn">Excluir</button>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
